<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Lighting</title>
    <style>
        .start {
            background-color: purple;
            width: 100%;
            height: 100vh;
        }
        * {
            margin: 0;
            padding: 0;
        }
        button {
            justify-content: center;
            margin-top: 380px;
            margin-left: 689px;
            background-color: yellow;
            border-radius: 45px;
            height: 56px;
            width: 156px;
        }
      /*  div {
            border: 2px solid rgb(236, 230, 217);
            width: 89px;
            border-radius: 6px;
            height: 99px;
        }*/
        .begin .title {margin-left: 90px;
            margin-top: -354px;
            border: 2px solid rgb(225, 10, 10);
            width: 451px;
            border-radius: 5px;
            height: 211px;
            display: none; /* Initially hidden */
        }
        div .btn {
            color: rgb(206, 224, 218);
            background-color: blue;
            margin-top: 77px;
            margin-left: -2px;
        }
    </style>
</head>
<body>
    <header class="begin">
        <div class="start">
            <button class="startButton">Start</button>
        </div>
        <div class="title" id="titleBox">
            <h1>Custom Lighting</h1>
            <div class="box">
                <input type="number">
            </div>
            <div>
                <button class="btn">Done</button>
            </div>
        </div>
    </header>

    <script>
        // Select the button and the box
        const startButton = document.querySelector('.startButton');
        const titleBox = document.getElementById('titleBox');

        // Add a click event listener to the button
        startButton.addEventListener('click', () => {
            console.log("Start button clicked!"); // Debugging log
            // Toggle the visibility of the title box
            if (titleBox.style.display === 'none' || titleBox.style.display === '') {
                titleBox.style.display = 'block'; // Show the box
            } else {
                titleBox.style.display = 'none'; // Hide the box
            }
        });
    </script>
</body>
</html>
